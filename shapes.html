<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane color="#000000" position="0 0 0" rotation="-90 0 0" width="10" length="10" ></a-plane>
            <a-box position="-1 0.5 -3" color="#4cc3D9"></a-box>
            <a-sphere position="-2 -5 -7" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -300"radius="1" height="2.5" color="#FFC65D"></a-cylinder>
            <a-ring position="1 1 0"color="FF926B"radius="0.45"></a-ring>
            <a-pyramid position="3 1 0"color="FF878C"></a-pyramid>
            <a-box position="3 1 0"width="8" color="FF878C"></a-pyramid>
        </a-scene>
    </body>
</html>
